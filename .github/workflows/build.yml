name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Flet
        run: |
          pip install flet

      - name: Build APK
        run: |
          # Comando actualizado para versiones nuevas de Flet
          flet build apk --android-arch armv7
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Biblia-Lite-APK
          path: build/apk/*.apk
