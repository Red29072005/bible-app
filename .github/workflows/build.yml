name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch: # Esto permite darle a un bot√≥n para fabricarlo cuando quieras

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Flet
        run: |
          pip install flet

      - name: Build APK
        run: |
          # Optimizado para tu Alcatel (arquitectura ARM de 32 bits)
          flet build apk --target-platform android-arm

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Biblia-Lite-APK
          path: build/apk/*.apk
